version: "3.7"
services:

  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATADIR: /var/lib/postgresql/data
    command: >
      postgres -c custom.hostname="${HOSTNAME}" -c custom.subpath="${SUBPATH}" -c custom.version="${VERSION}" -c custom.versioning="${VERSIONING}"
    ports:
      - "45432:5432"
    volumes:
      - v-istsos-miu-database-data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      HOSTNAME: ${HOSTNAME}
      SUBPATH: ${SUBPATH}
      VERSION: ${VERSION}
      DEBUG: ${DEBUG}
    command: uvicorn --reload --workers 1 --host 0.0.0.0 --port 5000 app.main:app
    ports:
      - 8018:5000
    volumes:
      - ./fastapi/app:/code/app
    working_dir: /code
    env_file:
    - .env 

  dummy_data:
    build:
      context: ./dummy_data
      dockerfile: Dockerfile
    command: python3 generator.py
    volumes:
      - ./dummy_data:/dummy_data
    working_dir: /dummy_data
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env

volumes:
  v-istsos-miu-database-data:
    name: v-istsos-miu-database-data
